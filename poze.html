						<h2 id="galerie_statica">Scurt istoric al filozofilor</h2>
						<div id="gr">
						<figure>
				<img src="resurse/poze/blaga.jpg" alt="Lucian Blaga" title="Lucian Blaga" id="gr1">
					<figcaption><p><b>LUCIAN BLAGA(1897-1964)</b></p>
<p><small> A fost filosof, scriitor, profesor universitar, diplomat,</small></p> 
<p><small>personalitate majoră a culturii române interbelice, în</small></p>
<p><small>1937 a devenit membru titular al Academiei Române,</small></p>
<p><small>cu această ocazie, a ţinut un discurs de recepţie intitu-</small></p>
<p><small>lat „Elogiul satului românesc". După Dictatul de la</small></p> 
<p><small>Viena, s-a refugiat la Sibiu, însoţind Universitatea din</small></p> 
<p><small>Cluj. A avut un rol major în formarea tinerilor care fă- </small></p> 
<p><small>ceau parte din „Cercul literar de la Sibiu".</small></p>
<p><small><b>Lucrări filosofice:</b></small></p>
<p><small>■<q>Filosofia stilului</q></small></p>
<p><small>■<q>Trilogia cunoaşterii</q></small></p>
<p><small>■<q>Trilogia culturii</q></small></p>
<p><small>■<q>Trilogia valorilor</q></small></p>
<p><small>■<q>Fiinţa istorică</q></small></p>
<p><small>■<q>Despre conştiinţa filozofică</q></small></p>
</figcaption>
				</figure>
					<figure>
					<img src="resurse/poze/sartre.jpg" alt="Jean-Paul Sartre" title="Jean-Paul Sartre" id="gr2">
					<figcaption><p><b>JEAN-PAUL SARTRE(1905-1980)</b></p>
<p><small>Este unul dintre cei mai cunoscuţi filosofi şi scriitori</small></p> 
<p><small>francezi, reprezentant al existenţialismului ateu. în nu-</small></p>
<p><small>mele libertăţii sale, în 1964, Sartre refuză Premiul No-</small></p>
<p><small>bel pentru literatură, afirmând: „Un scriitor trebuie să</small></p>
<p><small> refuze să se lase transformat în instituţie, chiar dacă</small></p> 
<p><small> acest lucru are loc sub formulele cele mai onorabile,</small></p> 
<p><small> cum este cazul acum".</small></p> 
<p><small><b>Lucrări filosofice:</b></small></p>
<p><small>■<q> Adevăr şi existenţă</q></small></p>
<p><small>■<q>Critica raţiunii dialectice</q></small></p>
<p><small>■<q>Existenţalismul este un umanism</q></small></p>
<p><small>■<q>Fiinţa şi neantul</q></small></p>
</figcaption>
					</figure>
					
					<figure>
					<img src="resurse/poze/noica.jpg" alt="Constantin Noica" title="Constantin Noica" id="gr3">
					<figcaption><p><b>CONSTANTIN NOICA(1909-1987)</b></p>
<p><small>A fost elev al liceului bucureştean „Spiru Haret". A ab-</small></p>
<p><small>solvit Facultatea de Litere şi Filosofie din Bucureşti,</small></p>
<p><small>cu teza de licenţă „Problema lucrului în sine la Kanl"</small></p>
<p><small>în 1939, a obţinut doctoratul în filosofie, cu teza Schi-</small></p> 
<p><small>ţă pentru istoria lui „Cum e cu putinţă ceva nou".în</small></p> 
<p><small>anii 1958-1964, a fost deţinut politic. Din 1975, s-a</small></p> 
<p><small>retras la Păltiniş. A fost preocupat de toate marile</small></p> 
<p><small>domenii ale filosofiei. Este autorul uneia dintre cele</small></p>
<p><small>mai importante lucrări de ontologie din secolul al</small></p>
<p><small>XX-lea:„Devenirea intru Gintă"(1981).</small></p>
<p><small><b>Lucrări principale:</b></small></p>
<p><small>■<q>De dignitate Europae</q></small></p>
<p><small>■<q>Devenirea intru Gintă</q></small></p>
<p><small>■<q>Sentimentul românesc al Ginţei</q></small></p>
</figcaption>
					</figure>
					
					<figure>
					<img src="resurse/poze/pascal.jpg" alt="Blaise Pascal" title="Blaise Pascal" id="gr4">
					<figcaption><p><b>BLAISE PASCAL(1623-1662)</b></p>
 
<p><small>Pascal şi-a manifestat din copilărie vocaţia ştiinţifică.</small></p>
<p><small>încă de la 12 ani, a formulat teorema despre suma unghi-</small></p>
<p><small>urilor unui triunghi. La 17 ani, publică un eseu de geo-</small></p>
<p><small>metrie: Eseu asupra conicelor. A frecventat mediile aca-</small></p>
<p><small>demice ale vremii, unde era apreciat drept un geniu al</small></p> 
<p><small>geometriei. El considera că geometria este modelul şti-</small></p> 
<p><small>inţific pentru cunoaşterea raţională a lumii. A inventat</small></p> 
<p><small>pentru a-şi ajuta tatăl la calcularea şi repartizarea ta-</small></p>
<p><small>xelor şi impozitelor, primul calculator mecanic.</small></p>
<p><small><b>Lucrări principale:</b></small></p>
<p><small>■<q>Cugetări</q></small></p>
<p><small>■<q>Eseu despre conice </q></small></p>
<p><small>■<q>Scrisori provinciale</q></small></p>
</figcaption>
					</figure>
